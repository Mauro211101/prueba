{% extends "miBlog/base.html "%}

{% block main %}
<ul>
<h2>Lista de Posts</h2>
{% if object_list %}
    {% for post in object_list %}
    <li>    
        {{post}}
        <a href="{% url 'post-detail' post.id %}">Detalle</a>
        {% if user.is_authenticated %}
            <a href="{% url 'update-post' post.id %}">Modificar</a>
            <a href="{% url 'delete-post' post.id %}">Borrar</a>
        {% endif %}
    </li>
    {% endfor %}
    </ul>
{% else %}
    <h2>No existen post aun</h2>
{% endif %}
    {% endblock %}
