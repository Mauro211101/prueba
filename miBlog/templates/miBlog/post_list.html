{% extends "miBlog/base.html "%}

{% block main %}
<ul>
<h1>Lista de Posts</h1>
{% if object_list %}
    {% for post in object_list %}
    <li>    
        {{post}}
        <a href="{% url 'post-detail' post.id %}">Detalle</a>
    </li>
    {% endfor %}
    </ul>
{% else %}
    <h2>No existen post aun</h2>
{% endif %}
    {% endblock %}
